<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-scola | Área do Professor</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="./js/cadastrar.js"></script>
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light nav-prof">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span class="align-middle">
                    <span class="material-icons md-36">
                        auto_stories
                    </span>
                </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto pt-1 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button class="mb-3 me-3 btn btn-outline-light nav-link" onclick="window.location.href='index.html'">Voltar</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <form class="mt-3" id="formulario">
                    <h1>Cadastrar novo aluno</h1>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Nome</span>
                        <input type="text" class="form-control" name="nome" id="nome" aria-label="Nome do aluno" aria-describedby="nome">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Nome do responsável</span>
                        <input type="text" class="form-control" name="responsavel" id="responsavel" aria-label="Nome do aluno" aria-describedby="responsavel">
                    </div>
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text">Turma</span>
                        <input type="text" class="form-control" name="turma" id="turma" aria-label="Nome do aluno" aria-describedby="turma">
                    </div>

                    <button class="btn btn-outline-success" type="submit">Criar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
