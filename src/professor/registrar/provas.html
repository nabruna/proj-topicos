            <div class="col">
                <h2>Registrar provas</h2>
                <div class="w-100">
                    <div class="row g-2">
                        <div class="col-md-5">
                            <div class="input-group">
                                <label class="input-group-text" for="materiaProva">Matéria</label>
                                <select class="form-select" id="materiaProva">
                                    <option value="Matemática">Matemática</option>
                                    <option value="Matemática avançada">Matemática avançada</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text">Data</span>
                                <input type="text" class="form-control" id="dataProva">
                            </div>
                        </div>

                        <div class="col-auto">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="nomeProva"
                                    id="N1" value="N1">
                                <label class="form-check-label" for="N1">
                                    N1
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="nomeProva"
                                    id="N2" value="N2">
                                <label class="form-check-label" for="N2">
                                    N2
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="nomeProva"
                                    id="N3" value="N3">
                                <label class="form-check-label" for="N3">
                                    N3
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="nomeProva"
                                    id="N4" value="N4">
                                <label class="form-check-label" for="N4">
                                    N4
                                </label>
                            </div>
                        </div>

                        <div class="col-auto">
                            <p class="text-start">
                                <button class="btn btn-outline-success" onclick="registrarProva()">Registrar</button>
                            </p>
                        </div>
                    </div>
                </div>

                <span id="avisoProvaCadastrada" style="display: none;">
                    <div class="alert alert-success d-flex align-items-center" role="alert">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"

                </span>

                        <tr>
